<h3>Intern Form (stagiaireForm)</h3>

<form [formGroup]="stagiaireForm" (ngSubmit)="onSubmit()">
    <div class="subdiv">
        <label for="name">Name:</label>
        <input type="text" formControlName="name" id="name" />
    </div>
    <div class="subdiv">
        <label for="surname">Surname:</label>
        <input type="text" formControlName="surname" id="surname" />
    </div>
    <div class="subdiv">
        <label for="profile">Profile:</label>
        <input type="text" formControlName="profile" id="profile" />
    </div>
    <div class="subdiv">
        <label for="email">Email:</label>
        <input type="email" formControlName="email" id="email" />
    </div>
    <div class="subdiv">
        <label for="number">Number:</label>
        <input type="text" formControlName="number" id="number" />
    </div>
    <div class="subdiv">
        <label for="sdate">StartDate:</label>
        <input type="text" formControlName="StartDate" id="sdate" />
    </div>
    <div class="subdiv">
        <label for="edate">EndDate:</label>
        <input type="text" formControlName="EndDate" id="edate" />
    </div>
    <div class="subdiv">
        <label for="provenance">Provenance:</label>
        <input type="text" formControlName="provenance" id="provenance">
    </div>
</form>
